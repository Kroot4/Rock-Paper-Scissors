<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">Rock, Paper, Scissors!</div>
        <div class="mContent">Choose Your Weapon!</div>
        <div class="buttons" id="button">
            <button class="rps" id="rock">Rock</button>
            <button class="rps" id="paper">Paper</button>
            <button class="rps" id="scissors">Scissors</button>
        </div>
        <div class="start">
            <button id="ready">Ready!</button>
        </div>
        <div class="scores" id="score">
            <p class="pScore">Player Score: </p>
            <p class="cScore">Computer Score: </p>
            <p class="dScore">Draws: </p>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
